name: GodotBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Godot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Download Godot
        run: curl "https://downloads.godotengine.org/?version=4.5.1&flavor=stable&slug=linux.x86_64.zip&platform=linux.64" --output ./godot
      - name: Build
        run: godot --headless --verbose --export-release "win64" ./win64.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Client - win64.exe
          path: ${{ github.workspace }}/${{ steps.build.outputs.build }}
